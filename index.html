<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inject Solo Leveling</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: url("https://i.pinimg.com/originals/79/28/79/7928798bbdeda1d1cb82adb1f14e99cf.gif")
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .blur-background {
        background: rgba(255, 255, 255, 0.189);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(8px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .game-button {
        position: relative;
        margin: 20px;
        cursor: pointer;
        text-decoration: none !important;
        outline: none !important;
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        line-height: 1.5em;
        letter-spacing: 0.1em;
        text-shadow: 0px 0px 3px #00a2ff, 1px 0px 5px rgb(131, 0, 245);
        font-weight: bold;
        border: none;
        background: repeating-linear-gradient(
          45deg,
          #3ebbf7,
          #3ebbf7 5px,
          #45b1f4 5px,
          #45b1f4 10px
        );
        border-bottom: 3px solid rgba(16, 91, 146, 0.5);
        border-top: 3px solid rgba(255, 255, 255, 0.3);
        color: #fff !important;
        border-radius: 8px;
        padding: 8px 15px 10px;
        box-shadow: 0 6px 0 #266b91, 0 8px 1px 1px rgba(0, 0, 0, 0.3),
          0 10px 0 5px #12517d, 0 12px 0 5px #1a6b9a, 0 15px 0 5px #0c405e,
          0 15px 1px 6px rgba(0, 0, 0, 0.3);
      }
      .game-button:hover {
        box-shadow: 0 4px 0 #266b91, 0 6px 1px 1px rgba(0, 0, 0, 0.3),
          0 8px 0 5px #12517d, 0 10px 0 5px #1a6b9a, 0 13px 0 5px #0c405e,
          0 13px 1px 6px rgba(0, 0, 0, 0.3);
      }
      .game-button::before {
        content: "";
        height: 7%;
        position: absolute;
        width: 5%;
        background: #fff;
        right: 10%;
        top: 3%;
        border-radius: 99px;
      }
      .game-button::after {
        content: "";
        height: 7%;
        position: absolute;
        width: 15%;
        background: #fff;
        left: 10%;
        top: 3%;
        border-radius: 99px;
      }
    </style>
  </head>
  <body>
    <div class="blur-background">
      <div class="button-container">
        <button class="game-button" id="raiseBtn">START</button>
        <button class="game-button" id="donateBtn">Donate : Saweria</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var raiseBtn = document.getElementById("raiseBtn");

        raiseBtn.addEventListener("click", function () {
          alert(
            "This Cheat for free, If you pay for it\n          You got Scammed!"
          );
          var urlToOpen = "EIBLoader://cheat=free";

          window.open(urlToOpen, "_blank");
        });

        var donateBtn = document.getElementById("donateBtn");

        donateBtn.addEventListener("click", function () {
          var urlToOpen = "https://saweria.co/Mikaelaz";

          window.open(urlToOpen, "_blank", "noopener noreferrer");
        });
      });
    </script>
  </body>
</html>
